<mx-form [form]="offerForm" [zodSchema]="Z_offer">
  <div class="grid grid-cols-3 gap-4">
    <mx-input
      label="Name"
      [control]="formControls.name"
      [showErrors]="showErrors"
    />
    <mx-input
      label="Amount"
      [control]="formControls.amount"
      [showErrors]="showErrors"
      type="number"
    />
    <mx-select
      label="Period"
      [control]="formControls.period"
      [showErrors]="showErrors"
      [items]="period"
    />
  </div>
</mx-form>
